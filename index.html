<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>
        .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.card {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    border: 2px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.card.flip {
    background-color: darkblue;
    color: white;
}

.game-container {
    text-align: center;
    margin-top: 50px;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="game-container">
        <div class="grid-container" id="gridContainer"></div>
        <button onclick="resetGame()">Reset Game</button>
    </div>
   <script>
    let cards = [];
let flippedCards = [];
let matchedCards = [];

const symbols = ['ðŸ˜€', 'ðŸ˜', 'ðŸ˜‚', 'ðŸ¤£', 'ðŸ˜ƒ', 'ðŸ˜„', 'ðŸ˜…', 'ðŸ˜†'];

function createCards() {
    const doubledSymbols = symbols.concat(symbols);
    doubledSymbols.sort(() => Math.random() - 0.5);
    return doubledSymbols;
}

function createCardElement(symbol) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `<span>${symbol}</span>`;
    card.addEventListener('click', () => flipCard(card));
    return card;
}

function renderCards() {
    const gridContainer = document.getElementById('gridContainer');
    gridContainer.innerHTML = '';
    cards.forEach(symbol => {
        const cardElement = createCardElement(symbol);
        gridContainer.appendChild(cardElement);
    });
}

function flipCard(card) {
    if (flippedCards.length < 2 && !flippedCards.includes(card) && !matchedCards.includes(card)) {
        card.classList.add('flip');
        flippedCards.push(card);
        if (flippedCards.length === 2) {
            checkMatch();
        }
    }
}

function checkMatch() {
    const [card1, card2] = flippedCards;
    const symbol1 = card1.textContent;
    const symbol2 = card2.textContent;
    if (symbol1 === symbol2) {
        matchedCards.push(card1, card2);
        flippedCards = [];
        if (matchedCards.length === cards.length) {
            setTimeout(() => {
                alert('Congratulations! You won!');
                resetGame();
            }, 500);
        }
    } else {
        setTimeout(() => {
            card1.classList.remove('flip');
            card2.classList.remove('flip');
            flippedCards = [];
        }, 1000);
    }
}

function resetGame() {
    cards = createCards();
    flippedCards = [];
    matchedCards = [];
    renderCards();
}

resetGame();

   </script>
</body>
</html>
